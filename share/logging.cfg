[loggers]
keys=root, lrc, lrc_terminal, lrc_interpreter, lrc_compiler

[handlers]
keys=stdout

[formatters]
keys=basic


[formatter_basic]
format=%(name)-16s %(levelname)-8s %(message)s
datefmt=
class=logging.Formatter


[handler_stdout]
formatter=basic
class=StreamHandler
level=NOTSET
args=(sys.stdout,)


[logger_root]
handlers=stdout
level=ERROR

[logger_lrc]
handlers=stdout
level=ERROR
qualname=lrc

[logger_lrc_terminal]
handlers=stdout
level=DEBUG
qualname=lrc.terminal

[logger_lrc_compiler]
handlers=stdout
level=DEBUG
qualname=lrc.compiler

[logger_lrc_interpreter]
handlers=stdout
level=DEBUG
qualname=lrc.interpreter
